<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="shortcut icon" href="icons/windows-icon.png" type="image/x-icon">
    <title>Choose your user account.</title>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="main-gradient"></div>
        <div class="main-content">  
            <section class="loading">
                <div class="logos">
                    <div class="logo">
                        <div class="microsoft">
                            <span class="logo-text">Microsoft</span>
                        </div>
                        <div class="logo-image">
                            <div class="image">
                                <img src="img/logo.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="logo2">
                        <div class="microsoft2">
                            Windows
                        </div>
                    </div>
                </div>
                <section class="loading">
                    <div class="logos">
                        <div class="logo">
                            <div class="microsoft">
                                <span class="logo-text">Microsoft</span>
                            </div>
                            <div class="logo-image">
                                <div class="image">
                                    <img src="img/logo.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="logo2">
                            <div class="microsoft2">
                                Windows
                            </div>
                        </div>
                    </div>
                </section>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="footer-content--turnOff">
                <img src="icons/windows-icons/turnOff.png" alt="">
                <span>Turn off computer</span>
            </div>
            <div class="footer-content--text">
                <span>Afteryou log on, you can add or change accounts.</span><br>
                <span>Just go to Control panel and click User Accounts.</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
